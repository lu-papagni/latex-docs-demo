name: Deploy LaTeX Documentation to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: docs
          root_file: main.tex

      - name: Prepare artifact
        run: |
          mkdir -p public
          if [ -f docs/main.pdf ]; then
            cp docs/main.pdf public/index.pdf
          elif [ -f main.pdf ]; then
            cp main.pdf public/index.pdf
          else
            echo "No PDF found. Listing repo files for debugging:"
            ls -R .
            exit 1
          fi
          # Naming it index.pdf makes it appear as the 'home page'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
